name: Daily Data Collection

on:
  schedule:
    # Run daily at 5pm AEST (Cairns time) = 7am UTC
    # Cron format: minute hour day month day-of-week
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  collect_data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers and dependencies
      run: |
        playwright install chromium
        playwright install --with-deps chromium
    
    - name: Create data directories
      run: |
        mkdir -p data/forex_data/HTML data/forex_data/JPEG data/forex_data/raw data/forex_data/processed
        mkdir -p data/commodities_data/HTML data/commodities_data/JPEG data/commodities_data/raw data/commodities_data/processed
    
    - name: Collect All Data (Forex + Commodities)
      working-directory: ${{ github.workspace }}
      run: |
        export PYTHONPATH="${{ github.workspace }}:$PYTHONPATH"
        python3 scripts/daily_update_all.py
      continue-on-error: true
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Add HTML and JPEG files (raw/processed JSON are in .gitignore)
        git add data/forex_data/HTML/ data/forex_data/JPEG/ || true
        git add data/commodities_data/HTML/ data/commodities_data/JPEG/ || true
        git add data/forex_data/processed/currency_daily.csv || true
        git add data/commodities_data/processed/commodity_daily.csv || true
        git diff --staged --quiet || git commit -m "Auto-update: Daily data collection $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
