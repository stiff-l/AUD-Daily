<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUD Daily Tracker - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .current-rates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .rate-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .rate-item .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .rate-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡¦ðŸ‡º AUD Daily Tracker</h1>
            <p class="subtitle">Australian Dollar Exchange Rates, Commodities & Cryptocurrencies</p>
        </header>
        
        <div class="dashboard-grid">
            <!-- Current Rates Card -->
            <div class="card">
                <h2>Current Exchange Rates</h2>
                <div id="current-rates" class="current-rates">
                    <div class="loading">Loading current rates...</div>
                </div>
            </div>
            
            <!-- Summary Card -->
            <div class="card">
                <h2>Summary</h2>
                <div id="summary" class="summary">
                    <div class="loading">Loading summary...</div>
                </div>
            </div>
            
            <!-- Currency Trends Chart -->
            <div class="card">
                <h2>Currency Trends (Last Year)</h2>
                <div class="chart-container">
                    <canvas id="currency-chart"></canvas>
                </div>
            </div>
            
            <!-- Historical Quarterly Chart -->
            <div class="card">
                <h2>Historical Quarterly Data (Since 1966)</h2>
                <div class="chart-container">
                    <canvas id="historical-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Chart configurations
        let currencyChart = null;
        let historicalChart = null;
        
        // Fetch and display current rates
        async function loadCurrentRates() {
            try {
                const response = await fetch('/api/current');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('current-rates').innerHTML = 
                        `<div class="error">${data.error}</div>`;
                    return;
                }
                
                const currencies = data.currencies || {};
                const commodities = data.commodities || {};
                const cryptos = data.cryptocurrencies || {};
                
                let html = '';
                
                // Display currencies
                for (const [symbol, info] of Object.entries(currencies)) {
                    if (info.rate) {
                        html += `
                            <div class="rate-item">
                                <div class="label">AUD/${symbol}</div>
                                <div class="value">${info.rate.toFixed(4)}</div>
                            </div>
                        `;
                    }
                }
                
                // Display commodities
                for (const [symbol, info] of Object.entries(commodities)) {
                    if (info.price_aud) {
                        html += `
                            <div class="rate-item">
                                <div class="label">${symbol}</div>
                                <div class="value">$${info.price_aud.toFixed(2)}</div>
                            </div>
                        `;
                    }
                }
                
                // Display cryptocurrencies
                for (const [symbol, info] of Object.entries(cryptos)) {
                    if (info.price_aud) {
                        html += `
                            <div class="rate-item">
                                <div class="label">${symbol}</div>
                                <div class="value">$${info.price_aud.toLocaleString()}</div>
                            </div>
                        `;
                    }
                }
                
                document.getElementById('current-rates').innerHTML = html || 
                    '<div class="error">No current data available</div>';
            } catch (error) {
                document.getElementById('current-rates').innerHTML = 
                    `<div class="error">Error loading current rates: ${error.message}</div>`;
            }
        }
        
        // Load summary
        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                const data = await response.json();
                
                let html = '';
                if (data.latest_date) {
                    html += `<div class="summary-item"><span>Latest Data:</span><span>${data.latest_date}</span></div>`;
                }
                if (data.historical_start_year) {
                    html += `<div class="summary-item"><span>Historical Range:</span><span>${data.historical_start_year} - ${data.historical_end_year}</span></div>`;
                }
                if (data.currencies) {
                    html += `<div class="summary-item"><span>Currencies Tracked:</span><span>${data.currencies.length}</span></div>`;
                }
                if (data.commodities) {
                    html += `<div class="summary-item"><span>Commodities Tracked:</span><span>${data.commodities.length}</span></div>`;
                }
                if (data.cryptocurrencies) {
                    html += `<div class="summary-item"><span>Cryptocurrencies Tracked:</span><span>${data.cryptocurrencies.length}</span></div>`;
                }
                
                document.getElementById('summary').innerHTML = html || 
                    '<div class="error">No summary data available</div>';
            } catch (error) {
                document.getElementById('summary').innerHTML = 
                    `<div class="error">Error loading summary: ${error.message}</div>`;
            }
        }
        
        // Load currency trends chart
        async function loadCurrencyChart() {
            try {
                const response = await fetch('/api/historical');
                const data = await response.json();
                
                if (data.error || !data.data) {
                    document.getElementById('currency-chart').parentElement.innerHTML = 
                        `<div class="error">${data.error || 'No historical data available'}</div>`;
                    return;
                }
                
                // Group data by currency
                const currencyData = {};
                const dates = new Set();
                
                data.data.forEach(record => {
                    if (record.type === 'currency') {
                        if (!currencyData[record.asset]) {
                            currencyData[record.asset] = [];
                        }
                        dates.add(record.date);
                        currencyData[record.asset].push({
                            x: record.date,
                            y: record.value
                        });
                    }
                });
                
                const sortedDates = Array.from(dates).sort();
                
                const datasets = Object.entries(currencyData).map(([currency, points], index) => {
                    const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
                    return {
                        label: currency,
                        data: sortedDates.map(date => {
                            const point = points.find(p => p.x === date);
                            return point ? point.y : null;
                        }),
                        borderColor: colors[index % colors.length],
                        backgroundColor: colors[index % colors.length] + '20',
                        tension: 0.4,
                        fill: false
                    };
                });
                
                if (currencyChart) {
                    currencyChart.destroy();
                }
                
                currencyChart = new Chart(document.getElementById('currency-chart'), {
                    type: 'line',
                    data: {
                        labels: sortedDates,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            } catch (error) {
                document.getElementById('currency-chart').parentElement.innerHTML = 
                    `<div class="error">Error loading chart: ${error.message}</div>`;
            }
        }
        
        // Load historical quarterly chart
        async function loadHistoricalChart() {
            try {
                const response = await fetch('/api/historical/quarterly');
                const data = await response.json();
                
                if (data.error || !data.currencies) {
                    document.getElementById('historical-chart').parentElement.innerHTML = 
                        `<div class="error">${data.error || 'No quarterly historical data available. Run scripts/collect_historical_data.py first.'}</div>`;
                    return;
                }
                
                // Process USD data (most common)
                const usdData = data.currencies.USD || [];
                if (usdData.length === 0) {
                    document.getElementById('historical-chart').parentElement.innerHTML = 
                        '<div class="error">No USD historical data available</div>';
                    return;
                }
                
                const dates = usdData.map(item => item.date).sort();
                const rates = dates.map(date => {
                    const item = usdData.find(d => d.date === date);
                    return item ? item.rate : null;
                });
                
                if (historicalChart) {
                    historicalChart.destroy();
                }
                
                historicalChart = new Chart(document.getElementById('historical-chart'), {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'AUD/USD',
                            data: rates,
                            borderColor: '#667eea',
                            backgroundColor: '#667eea20',
                            tension: 0.4,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false
                            },
                            x: {
                                ticks: {
                                    maxTicksLimit: 20
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                document.getElementById('historical-chart').parentElement.innerHTML = 
                    `<div class="error">Error loading historical chart: ${error.message}</div>`;
            }
        }
        
        // Load all data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadCurrentRates();
            loadSummary();
            loadCurrencyChart();
            loadHistoricalChart();
            
            // Refresh every 5 minutes
            setInterval(() => {
                loadCurrentRates();
                loadSummary();
                loadCurrencyChart();
            }, 300000);
        });
    </script>
</body>
</html>
