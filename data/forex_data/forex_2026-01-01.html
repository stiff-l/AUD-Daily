<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DAILY AUD - January 1, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 810px;
            height: 810px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #634bff;
            color: #ffffff;
            position: relative;
            width: 810px;
            height: 810px;
        }

        .container {
            width: 810px;
            height: 810px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .header {
            text-align: center;
            width: 100%;
            padding-top: 73px;
            flex-shrink: 0;
        }

        .title {
            font-size: 27px;
            font-weight: 700;
            line-height: 37px;
            margin-bottom: 8px;
            color: #181818;
            letter-spacing: 0.5px;
            height: 37px;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 700;
            line-height: 15px;
            margin-bottom: 20px;
            color: #ffffff;
            height: 15px;
        }

        .date {
            font-size: 27px;
            font-weight: 700;
            line-height: 37px;
            text-align: center;
            margin-bottom: 20px;
            color: #181818;
            height: 37px;
            width: 100%;
        }

        .forex-header {
            font-size: 27px;
            font-weight: 700;
            line-height: 37px;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            height: 37px;
            flex-shrink: 0;
        }

        .table-container {
            width: 486px;
            height: 238px;
            margin: 0 auto;
            position: relative;
            border: 3px solid #ffffff;
            background-color: transparent;
            flex-shrink: 0;
        }

        .table-grid {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 2fr 1fr;
            gap: 0;
        }

        .table-cell {
            border-right: 3px solid #ffffff;
            border-bottom: 3px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            min-width: 0;
            min-height: 0;
        }

        .table-cell:nth-child(5n) {
            border-right: none;
        }

        .table-cell:nth-child(n+6) {
            border-bottom: none;
        }

        .currency-code {
            font-size: 21px;
            font-weight: 700;
            line-height: 25px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 25px;
        }

        .currency-arrow {
            width: 110px;
            height: 110px;
            margin-top: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .currency-arrow svg {
            width: 100%;
            height: 100%;
        }

        .arrow-up {
            color: #4ade80;
            fill: #4ade80;
        }

        .arrow-down {
            color: #ef4444;
            fill: #ef4444;
        }
        .currency-unit {
            font-size: 12px;
            font-weight: 700;
            line-height: 14px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
        }

        .yuan-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            width: 100%;
        }

        .yuan-symbol {
            display: inline-block;
            width: 10px;
            height: 10px;
            flex-shrink: 0;
            vertical-align: middle;
        }

        /* Prevent layout shift - reserve space for dynamic content */
        .currency-code:empty::before {
            content: '\00a0';
        }

        .date:empty::before {
            content: '\00a0';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">THE DAILY AUD</div>
            <div class="subtitle">Daily Finance Updates - Tracking AUD</div>
        </div>
        
        <div class="date">January 14, 2026</div>
        
        <div class="forex-header">FOREX</div>
        
        <div class="table-container">
            <div class="table-grid">
                <!-- First row: Currency rates -->
                <div class="table-cell">
                    <div class="currency-code">0.668</div>
                    <div class="currency-arrow arrow-down"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10L12 15L17 10H7Z" fill="currentColor"/></svg></div>
                </div>
                <div class="table-cell">
                    <div class="currency-code">0.569</div>
                    <div class="currency-arrow arrow-down"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10L12 15L17 10H7Z" fill="currentColor"/></svg></div>
                </div>
                <div class="table-cell">
                    <div class="currency-code">104.710</div>
                    <div class="currency-arrow arrow-down"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10L12 15L17 10H7Z" fill="currentColor"/></svg></div>
                </div>
                <div class="table-cell">
                    <div class="currency-code">4.679</div>
                    <div class="currency-arrow arrow-up"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 14L12 9L17 14H7Z" fill="currentColor"/></svg></div>
                </div>
                <div class="table-cell">
                    <div class="currency-code">0.859</div>
                    <div class="currency-arrow arrow-down"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10L12 15L17 10H7Z" fill="currentColor"/></svg></div>
                </div>
                
                <!-- Second row: Currency units -->
                <div class="table-cell">
                    <div class="currency-unit">$ Cents</div>
                </div>
                <div class="table-cell">
                    <div class="currency-unit">€ Cents</div>
                </div>
                <div class="table-cell">
                    <div class="currency-unit">¥ Yen</div>
                </div>
                <div class="table-cell">
                    <div class="currency-unit">
                        <span class="yuan-container">
                            <svg class="yuan-symbol" viewBox="0 -738 1000 738" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
                                <path d="M427 0H573V-154H767V-228H573V-293H767V-367H605L841-738H671L581-558C546-485 533-456 504-402H499C472-456 459-482 422-558L331-738H158L393-367H232V-293H427V-228H232V-154H427V0Z"/>
                            </svg>
                            <span>Yuan</span>
                        </span>
                    </div>
                </div>
                <div class="table-cell">
                    <div class="currency-unit">S$ Cents</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
