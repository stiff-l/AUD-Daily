        .table-container {

            height: 476px;
            margin: 0 auto;
            position: relative;
            border: 6px solid #ffffff;
            background-color: transparent;
            flex-shrink: 0;
        }

        .table-grid {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 2fr 1fr;
            gap: 0;
        }

        .table-cell {
            border-right: 6px solid #ffffff;
            border-bottom: 6px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            min-width: 0;
            min-height: 0;
        }

        .table-cell:nth-child(5n) {
            border-right: none;
        }

        .table-cell:nth-child(n+6) {
            border-bottom: none;
        }

        .currency-code {
            font-size: 42px;
            font-weight: 700;
            line-height: 50px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 50px;
        }

        .currency-arrow {
            width: 220px;
            height: 220px;
            margin-top: -16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .currency-arrow svg {
            width: 100%;
            height: 100%;
        }

        .arrow-up {
            color: #4ade80;
            fill: #4ade80;
        }

        .arrow-down {
            color: #ef4444;
            fill: #ef4444;
        }

        .arrow-neutral {
            color: #ffffff;
            fill: #ffffff;
        }
        .currency-unit {
            font-size: 24px;
            font-weight: 700;
            line-height: 29px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            gap: 8px;
        }

        .currency-flag {
            font-size: 40px;
            line-height: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .yuan-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .yuan-symbol {
            display: inline-block;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            vertical-align: middle;
        }

        /* Prevent layout shift - reserve space for dynamic content */
        .currency-code:empty::before {
            content: '\00a0';
        }

        .date:empty::before {
            content: '\00a0';
        }
    </style>
</head>
