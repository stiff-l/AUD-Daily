<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, minimum-scale=0.5">
    <title>THE AUD TRACKER - January 23, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1080px;
            height: 1350px;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #4caf50;
            color: #ffffff;
            position: relative;
            width: 1080px;
            height: 1350px;
        }

        .container {
            width: 1080px;
            height: 1350px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .header {
            text-align: center;
            width: 100%;
            padding-top: 0;
            flex-shrink: 0;
        }

        .title {
            font-size: 54px;
            font-weight: 700;
            line-height: 74px;
            margin-bottom: 16px;
            color: #181818;
            letter-spacing: 1px;
            height: 74px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 700;
            line-height: 30px;
            margin-bottom: 100px;
            color: #ffffff;
            height: 30px;
        }

        .date {
            font-size: 54px;
            font-weight: 700;
            line-height: 74px;
            text-align: center;
            margin-bottom: 40px;
            color: #181818;
            height: 74px;
            width: 100%;
        }

        .forex-header {
            font-size: 54px;
            font-weight: 700;
            line-height: 74px;
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
            height: 74px;
            flex-shrink: 0;
        }

        .table-container {
            width: 972px;
            height: 476px;
            margin: 0 auto;
            position: relative;
            border: 6px solid #ffffff;
            background-color: transparent;
            flex-shrink: 0;
        }

        .table-grid {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 2fr 1fr;
            gap: 0;
        }

        .table-cell {
            border-right: 6px solid #ffffff;
            border-bottom: 6px solid #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            min-width: 0;
            min-height: 0;
        }

        .table-cell:nth-child(5n) {
            border-right: none;
        }

        .table-cell:nth-child(n+6) {
            border-bottom: none;
        }

        .commodity-code {
            font-size: 32px;
            font-weight: 700;
            line-height: 38px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 50px;
        }

        .commodity-arrow {
            width: 220px;
            height: 220px;
            margin-top: -16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .commodity-arrow svg {
            width: 100%;
            height: 100%;
        }

        .arrow-up {
            color: #4ade80;
            fill: #4ade80;
        }

        .arrow-down {
            color: #ef4444;
            fill: #ef4444;
        }

        .arrow-neutral {
            color: #ffffff;
            fill: #ffffff;
        }
        .commodity-unit {
            font-size: 24px;
            font-weight: 700;
            line-height: 29px;
            color: #ffffff;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            gap: 8px;
        }

        .commodity-unit .unit-label {
            font-weight: 300;
            font-size: 18px;
            line-height: 22px;
        }

        .commodity-flag {
            font-size: 40px;
            line-height: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Prevent layout shift - reserve space for dynamic content */
        .commodity-code:empty::before {
            content: '\00a0';
        }

        .date:empty::before {
            content: '\00a0';
        }
    </style>
</head>

</body>
</html>
